<head>
	<meta charset="utf-8">

	<title>Sign Up - PixelAdmin</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

	<!-- Open Sans font from Google CDN -->
	<link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,600,700,300&subset=latin" rel="stylesheet" type="text/css">
        {%load staticfiles %}

    <link href="{%static 'app/content/bootstrap.min.css'%}" rel="stylesheet" type="text/css">
    <link href="{%static 'app/content/pixel-admin.min.css'%}" rel="stylesheet" type="text/css">
	<link href="{%static 'app/content/widgets.min.css'%}" rel="stylesheet" type="text/css">
	<link href="{%static 'app/content/rtl.min.css'%}" rel="stylesheet" type="text/css">

    <link href= "{%static 'app/content/pages.min.css'%}" rel="stylesheet" type="text/css">

    	<style>
		#signup-demo {
			position: fixed;
			right: 0;
			bottom: 0;
			z-index: 10000;
			background: rgba(0,0,0,.6);
			padding: 6px;
			border-radius: 3px;
		}
		#signup-demo img { cursor: pointer; height: 40px; }
		#signup-demo img:hover { opacity: .5; }
		#signup-demo div {
			color: #fff;
			font-size: 10px;
			font-weight: 600;
			padding-bottom: 6px;
		}
        #bg{
            background-size: 1800px 900px;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
        }
	</style>
</head>
<body class="theme-default page-signup" id="bg" style="background-image: url('{% static 'app/images/TopCourts-horizontal.jpg'%}')";>

    <script>
	var init = [];
	init.push(function () {
		var $div = $('<div id="signup-demo" class="hidden-xs"><div>PAGE BACKGROUND</div></div>'),
		    bgs  = [ '{% static 'app/images/TopCourts-horizontal.jpg'%}' ];
		for (var i=0, l=bgs.length; i < l; i++) $div.append($('<img src="' + bgs[i] + '">'));
		$div.find('img').click(function () {
			var img = new Image();
			img.onload = function () {
				$('#page-signup-bg > img').attr('src', img.src);
				$(window).resize();
			}
			img.src = $(this).attr('src');
		});
		$('body').append($div);
	});
</script>    	<!-- Page background -->
	<div id="page-signup-bg">
		<!-- Background overlay -->
		<div class="overlay"></div>
		<!-- Replace this with your bg image -->
		<img src="{% static 'app/images/TopCourts-horizontal.jpg'%}" alt="">
	</div>
	<!-- / Page background -->

    <!-- Container -->
	<div class="signup-container">
        <!-- Header -->
		<div class="signup-header">
			<a href="/player" class="logo">
				Gardens Lawn Tennis Club
			</a> <!-- / .logo -->
		</div>
		<!-- / Header -->

		<!-- Form -->
		<div class="signup-form">
			<form action="/register" id="signup-form_id" method="post">
				{%csrf_token%}
				<div class="signup-text">
					<span>Create an account</span>
				</div>

                <div class="form-group w-icon">
					{{form.first_name}}
					<span class="fa fa-user signup-form-icon"></span>
				</div>

                <div class="form-group w-icon">
					{{form.last_name}}
					<span class="fa fa-user signup-form-icon"></span>
				</div>

				<div class="form-group w-icon">
					{{form.username}}
					<span class="fa fa-envelope signup-form-icon"></span>
				</div>
                <div class="form-group w-icon">
					{{form.contact}}
					<span class="fa fa-mobile-phone signup-form-icon"></span>
				</div>

				<div class="form-group w-icon">
					{{form.password}}
					<span class="fa fa-lock signup-form-icon"></span>
				</div>

				<div class="form-actions">
					<input type="submit" value="SIGN UP" class="signup-btn bg-primary">
				</div>

                <div>
                    {%if errors%}

                        {{errors}}

                    {%endif%}
                </div>
			</form>
			<!-- / Form -->

		</div>
		<!-- Right side -->
	</div>    <div class="have-account">
		Already have an account? <a href="/login">Sign In</a>
	</div>

<script src= "{%static 'app/scripts/pixel-admin.min.js'%}"></script>

<script type="text/javascript">
	// Resize BG
	init.push(function () {
		var $ph  = $('#page-signup-bg'),
		    $img = $ph.find('> img');

		$(window).on('resize', function () {
			$img.attr('style', '');
			if ($img.height() < $ph.height()) {
				$img.css({
					height: '100%',
					width: 'auto'
				});
			}
		});

		$("#signup-form_id").validate({ focusInvalid: true, errorPlacement: function () {} });

		// Validate name
		$("#name_id").rules("add", {
			required: true,
			minlength: 1,
		});

        $("#name_id").rules("add", {
			required: true,
			minlength: 1
		});

		// Validate email
		$("#username_id").rules("add", {
			required: true,
			email: true
		});
		
		// Validate firstname
		$("#firstname_id").rules("add", {
			required: true,
			minlength: 1
		});

	    // Validate firstname
		$("#lastname_id").rules("add", {
		    required: true,
		    minlength: 1
		});

		// Validate password
		$("#password_id").rules("add", {
			required: true,
			minlength: 6
		});

		// Validate confirm checkbox
		$("#contact_id").rules("add", {
			required: true
		});
	});

	window.PixelAdmin.start(init);
</script>


</body>
