
<!DOCTYPE html>
<!--


<!--[if IE 8]>         <html class="ie8"> <![endif]-->
<!--[if IE 9]>         <html class="ie9 gt-ie8"> <![endif]-->
<!--[if gt IE 9]><!--> <html class="gt-ie8 gt-ie9 not-ie"> <!--<![endif]-->
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Dashboard - SmartBlade</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

	<!-- Open Sans font from Google CDN -->
	<link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,600,700,300&subset=latin" rel="stylesheet" type="text/css">


    {%load staticfiles %}

    <link href="{%static 'app/content/bootstrap.min.css'%}" rel="stylesheet" type="text/css">
    <link href="{%static 'app/content/pixel-admin.min.css'%}" rel="stylesheet" type="text/css">
	<link href="{%static 'app/content/widgets.min.css'%}" rel="stylesheet" type="text/css">
	<link href="{%static 'app/content/rtl.min.css'%}" rel="stylesheet" type="text/css">
	<link href="{%static 'app/content/themes.min.css'%}" rel="stylesheet" type="text/css">
	<link href= "{%static 'app/content/font-awesome.min.css'%}" rel="stylesheet" type="text/css">
	
	<!--[if lt IE 9]>
		<script src="assets/javascripts/ie.min.js"></script>
	<![endif]-->


</head>

<body class="theme-default main-menu-animated">

<script>var init = [];</script>


<div id="main-wrapper">


<!-- 2. $MAIN_NAVIGATION ===========================================================================

	Main navigation
-->
	<div id="main-navbar" class="navbar navbar-inverse" role="navigation">
		<!-- Main menu toggle -->
		<button type="button" id="main-menu-toggle"><i class="navbar-icon fa fa-bars icon"></i><span class="hide-menu-text">HIDE MENU</span></button>
		
		<div class="navbar-inner">
			<!-- Main navbar header -->
			<div class="navbar-header">

				<!-- Logo -->
				<a href="/" class="navbar-brand">
					<!--div><img alt="" src=""></div-->
					Gardens Lawn Tennis
				</a>

				<!-- Main navbar toggle -->
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-navbar-collapse"><i class="navbar-icon fa fa-bars"></i></button>

			</div> <!-- / .navbar-header -->

			<div id="main-navbar-collapse" class="collapse navbar-collapse main-navbar-collapse">
				<div>

					<div class="right clearfix">
						<ul class="nav navbar-nav pull-right right-navbar-nav">

<!-- 3. $NAVBAR_ICON_BUTTONS =======================================================================-->

							<li class="dropdown">
                                {% if user.is_authenticated %}
                                    <form id="logoutForm" action="/logout" method="post" class="navbar-right">
                                        {% csrf_token %}
                                        <a href="#" class="dropdown-toggle user-menu" data-toggle="dropdown">
									        <span>Hello {{ user.first_name }}!</span>
								        </a>
                                        <ul class="nav navbar-nav navbar-right">
                                            <li><a href="javascript:document.getElementById('logoutForm').submit()">Log off</a></li>
                                        </ul>

                                    </form>

                                    {% else %}

                                    <ul class="nav navbar-nav navbar-right">
                                        <li><a href="/login">Log in</a></li>
                                    </ul>

                                    {% endif %}

							</li>
						</ul> <!-- / .navbar-nav -->
					</div> <!-- / .right -->
				</div>
			</div> <!-- / #main-navbar-collapse -->
		</div> <!-- / .navbar-inner -->
	</div> <!-- / #main-navbar -->
<!-- /2. $END_MAIN_NAVIGATION -->


<!-- 4. $MAIN_MENU =================================================================================-->
	<div id="main-menu" role="navigation">
		<div id="main-menu-inner">

			<ul class="navigation">
				<li>
					<a href="/"><i class="menu-icon fa fa-dashboard"></i><span class="mm-text">Dashboard</span></a>

				</li>
                <li>
					<a href="/rankings"><i class="menu-icon fa fa-dashboard"></i><span class="mm-text">Rankings</span></a>

				</li>

			</ul> <!-- / .navigation -->
		</div> <!-- / #main-menu-inner -->
	</div> <!-- / #main-menu -->
<!-- /4. $MAIN_MENU -->

	<div id="content-wrapper">

    {% block layout_content %}{% endblock %}

		
	</div> <!-- / #content-wrapper -->
	<div id="main-menu-bg"></div>
</div> <!-- / #main-wrapper -->


<script src= "{%static 'app/scripts/jquery-2.0.3.min.js'%}"></script>
<script src="{%static 'app/scripts/bootstrap.min.js'%}"></script>
<script src= "{%static 'app/scripts/pixel-admin.min.js'%}"></script>


<script type="text/javascript">
	init.push(function () {
		// Javascript code here
	})
	window.PixelAdmin.start(init);
</script>

</body>
</html>
